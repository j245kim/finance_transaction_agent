<body> <!-- 본문 body -->

    </header> <!-- Page 상단 header 종료 -->
    <div class = "container">
        <nav class = "sidebar"> <!-- 왼쪽 사이드바 -->
            <h2 class="nav-title">기능</h2>
            <ul>
                <li><a href = "introduction.html">Finanacial Advisor란?</a></li> <!-- Financial Advisor 기능 소개 page로 연결 -->
                <li><a href = "manual.html">어떤 기능이 있나요?</a></li> <!-- 사용설명서 page로 연결 -->
            </ul>
            <h2 class="nav-title">분석</h2>
            <ul>
                <li><a href="#">투자 성향 분석</a></li> <!-- 투자 성향 분석 기능 page로 연결 -->
                <li><a href="#">유사 성향 통계</a></li> <!-- 성향 통계 page로 연결 -->
            </ul>
            <h2 class = "nav-title">설정</h2>
            <ul>
                <!-- TTS 사용 가능 Pop-up 표시 -->
                <li>
                    <a href = "#" onclick = "showPopup()">TTS 사용</a>
                    <!-- Pop-up -->
                    <div class = "overlay" id = "overlay"></div> <!-- Pop-up Overlay -->
                    <div class = "popup" id = "popup">
                        <p>TTS 기능을 사용하시겠습니까?</p>
                        <button class = "yes-button" onclick = "enableTTS()">TTS 사용</button>
                        <button class = "no-button" onclick = "disableTTS()">TTS 사용안함</button>
                    </div>
                    <!-- TTS 실행 Pop-up -->
                    <script>
                        function showPopup() {
                            document.getElementById("popup").style.display = "block";
                            document.getElementById("overlay").style.display = "block";
                        }
                        function closePopup() {
                            document.getElementById("popup").style.display = "none";
                            document.getElementById("overlay").style.display = "none";
                        }
                        function enableTTS() {
                            alert("TTS 기능이 활성화되었습니다.");
                            speakText("TTS 기능이 활성화됐습니다");
                            closePopup();
                            /* 진우한테 설정 저장해달라고 하기 */
                        }
                        function disableTTS() {
                            alert("TTS 기능이 비활성화되었습니다.");
                            closePopup();
                            /* 진우한테 설정 저장해달라고 하기 */
                        }                        
                        function speakText(text) {
                            if ('speechSynthesis' in window) {
                                let utterance = new SpeechSynthesisUtterance(text);
                                utterance.lang = 'ko-KR'; /* 한국어 설정 */
                                speechSynthesis.speak(utterance);
                            } else {
                                alert("현재 브라우저는 TTS를 지원하지 않습니다.");
                            }
                        }
                    </script>
                </li>
                <!-- TTS 사용 가능 Pop-up 끝 -->
                <li><a href = "#">개인정보 수정</a></li> <!-- 개인정보 수정/회원 탈퇴 가능 page로 연결 -->
            </ul>
        </nav>

        <!-- 메인 컨텐츠 영역 -->
        <main class = "content">
            <!-- 이 Template에서 여기를 구현하면 됩니다 -->
        </main>
